<!DOCTYPE html>
<html lang="ja">
<head>

<title>Excel 操作テスト</title>

<body>
<h2>WebApp 動作確認</h2>


<button onclick="showMessage()">ボタン1</button>


<p id="message"></p>


<script>
function showMessage() {
document.getElementById("message").innerText =
"ファイルサーバーに格納されているEXCELファイルをEXCELアプリで読み取り専用でオープンする";
}
</script>
